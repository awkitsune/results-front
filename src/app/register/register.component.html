<div class="col-md-12">
    <div class="card card-container">
        <img 
         id="profile-img" 
         src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" 
         class="profile-img-card"/>
        <form 
         *ngIf="!isSuccessful"
         name="form"
         (ngSubmit)="f.form.valid && onSubmit()"
         #f="ngForm"
         novalidate>
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input
                 type="text"
                 class="form-control"
                 name="username"
                 [(ngModel)]="form.username"
                 required
                 minlength="3"
                 maxlength="20"
                 #username="ngModel"/>
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors['required']">
                        Введите имя пользователя
                    </div>
                    <div *ngIf="username.errors['minlength']">
                        Имя пользователя должно быть не менее 3 символов
                    </div>
                    <div *ngIf="username.errors['maxlength']">
                        Имя пользователя должно быть короче 20 символов
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                 type="email"
                 class="form-control"
                 name="email"
                 [(ngModel)]="form.email"
                 required
                 email
                 #email="ngModel"/>
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors['required']">
                        Введите Email
                    </div>
                    <div *ngIf="email.errors['email']">
                        Неправильный формат Email
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input
                 type="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="8"
                 #password="ngModel"/>
                <div class="alert-danger" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">
                        Введите пароль
                    </div>
                    <div *ngIf="password.errors['minlength']">
                        Пароль должен быть не менее 8 символов
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">Зарегистрироваться</button>
            </div>
        
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Регистрация произошла с ошибкой:<br />{{ errorMessage }}
            </div>

            <div class="alert alert-success" *ngIf="isSuccessful">
                Регистрация прошла успешно!
            </div>
        </form>
    </div>
</div>
