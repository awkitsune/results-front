<div class="col-md-12 mt-3">
    <div class="card card-container">
        <header class="card-title">
            <h3>
                Вход в аккаунт <strong>Codehub AIS</strong>
            </h3>
        </header>
        <img 
         id="profile-img" 
         src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" 
         class="profile-img-card"/>
        <form 
         *ngIf="!isLoggedIn"
         name="form"
         (ngSubmit)="f.form.valid && onSubmit()"
         #f="ngForm"
         novalidate>
            <div class="form-group mt-2">
                <label for="username">Имя пользователя</label>
                <input
                 type="text"
                 class="form-control"
                 name="username"
                 [(ngModel)]="form.username"
                 required
                 minlength="3"
                 maxlength="20"
                 #username="ngModel"/>
                <div class="alert alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors['required']">
                        Введите имя пользователя
                    </div>
                    <div *ngIf="username.errors['minlength']">
                        Имя пользователя должно быть не менее 3 символов
                    </div>
                    <div *ngIf="username.errors['maxlength']">
                        Имя пользователя должно быть короче 20 символов
                    </div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="password">Пароль</label>
                <input
                 type="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="8"
                 #password="ngModel"/>
                <div class="alert alert-danger" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">
                        Введите пароль
                    </div>
                    <div *ngIf="password.errors['minlength']">
                        Пароль должен быть не менее 8 символов
                    </div>
                </div>
            </div>

            <div class="form-group mt-3 d-grid">
                <button class="btn btn-primary btn-block">Войти</button>
            </div>
        
            <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
            Вход произошёл с ошибкой:<br />{{ errorMessage }}
            </div>
        </form>
    </div>
</div>
